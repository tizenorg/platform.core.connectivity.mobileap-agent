<busconfig>
	<policy user="root">
		<allow own="org.tizen.MobileapAgent"/>
		<allow send_destination="org.tizen.MobileapAgent"/>
	</policy>

	<policy context="default">
		<check send_destination="org.tizen.MobileapAgent"
		send_interface="org.tizen.tethering"
		privilege="http://tizen.org/privilege/tethering.admin"/>
		<check send_destination="org.tizen.MobileapAgent"
		send_interface="org.tizen.softap"
		privilege="http://tizen.org/privilege/tethering.admin"/>
	</policy>
</busconfig>
